  title: Dese
  content: >-
    Il Dese nasce da risorgive in località Brentanella, appena più a nord di
    Resana e non lontano dalle sorgenti di Sile, Marzenego, Draganziolo e Zero.
    Raggiunge subito una ragguardevole portata grazie alla confluenza dei vari
    canali di bonifica (in particolare Musoncello e Musonello) derivati dal
    cosiddetto nodo idraulico di Castelfranco Veneto, a sua volta alimentato dal
    torrente Musone. Per questo motivo, il fiume risulta arginato sin quasi
    dalle sorgenti[2][3].
